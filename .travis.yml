before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -y libssl-dev libpcre3-dev wget unzip 
language: c
compiler:
    - clang
    - gcc
dist: trusty
env:
  - NGX_AWS_MODULE=--add-module=~/kaltura/nginx-aws-auth-module
  - NGX_AWS_MODULE=--add-dynamic-module=~/kaltura/nginx-aws-auth-module
script: ./travis_build.sh $NGX_AWS_MODULE
notifications:
  email:
    recipients:
      - eran.kornblau@kaltura.com
      - jess.portnoy@kaltura.com
    on_success: change
    on_failure: always
